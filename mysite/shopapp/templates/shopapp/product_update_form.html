{% extends 'shopapp/base.html' %}

{% block title %}
	Update product
{% endblock %}

{% block body %}
	<h1>Update product</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update</button>
        </form>
    </div>
    <div>
        <a href="{% url 'shopapp:products_details' pk=product.pk %}">Back product #{{ product.pk }}</a>
    </div>
{% endblock %}
